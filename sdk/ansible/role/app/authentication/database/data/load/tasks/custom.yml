---
- name: Backup authentication fixtures directory
  shell: 'cp -R /srv/authentication/src/AppBundle/Resources/data/{{ authentication_data }} /srv/authentication/src/AppBundle/Resources/data/_{{ authentication_data }}'

- name: Download custom authentication fixtures directory
  copy:
      src: '/root/resource/data/{{ authentication_data }}/authentication/'
      dest: '/srv/authentication/src/AppBundle/Resources/data/{{ authentication_data }}'

- import_tasks: load.yml

# The restore backup task below runs before docker-compose above finishes executing. Look into fixing this.
- name: Pause while authentication fixtures load
  pause:
      seconds: 15

- name: Delete custom authentication fixtures directory
  file:
      path: '/srv/authentication/src/AppBundle/Resources/data/{{ authentication_data }}'
      state: absent

- name: Restore authentication fixtures directory backup
  shell: 'mv /srv/authentication/src/AppBundle/Resources/data/_{{ authentication_data }} /srv/authentication/src/AppBundle/Resources/data/{{ authentication_data }}'
