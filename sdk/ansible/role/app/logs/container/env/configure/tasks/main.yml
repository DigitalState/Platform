---
- name: Configure proxy host environment variable
  lineinfile:
      path: /srv/logs/.env
      regexp: '^PROXY_HOST='
      line: 'PROXY_HOST={{ proxy_host }}'

- name: Configure logs host environment variable
  lineinfile:
      path: /srv/logs/.env
      regexp: '^VIRTUAL_HOST='
      line: 'VIRTUAL_HOST={{ logs_host }}'
