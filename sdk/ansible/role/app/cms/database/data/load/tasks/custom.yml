---
- name: Backup cms fixtures directory
  shell: 'cp -R /srv/cms/src/AppBundle/Resources/data/{{ data }} /srv/cms/src/AppBundle/Resources/data/_{{ data }}'

- name: Download custom cms fixtures directory
  copy:
      src: '/root/resource/data/{{ data }}/cms/'
      dest: '/srv/cms/src/AppBundle/Resources/data/{{ data }}'

- import_tasks: load.yml

# The restore backup task below runs before docker-compose above finishes executing. Look into fixing this.
- name: Pause while cms fixtures load
  pause:
      seconds: 15

- name: Delete custom cms fixtures directory
  file:
      path: '/srv/cms/src/AppBundle/Resources/data/{{ data }}'
      state: absent

- name: Restore cms fixtures directory backup
  shell: 'mv /srv/cms/src/AppBundle/Resources/data/_{{ data }} /srv/cms/src/AppBundle/Resources/data/{{ data }}'
