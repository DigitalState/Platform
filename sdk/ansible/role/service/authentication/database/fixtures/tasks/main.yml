---
- name: Detect custom authentication fixtures directory
  local_action: stat path=/root/resource/data/{{ fixtures }}/authentication
  register: directory

- name: Backup authentication fixtures directory
  shell: cp -R /srv/service/authentication/src/AppBundle/Resources/data/{{ fixtures }} /srv/service/authentication/src/AppBundle/Resources/data/_{{ fixtures }}
  when: directory.stat.exists == true

- name: Download custom authentication fixtures directory
  copy:
      src: /root/resource/data/{{ fixtures }}/authentication/
      dest: /srv/service/authentication/src/AppBundle/Resources/data/{{ fixtures }}
  when: directory.stat.exists == true

- name: Load authentication database fixtures
  shell: 'docker-compose -f /srv/service/authentication/docker-compose.yml exec authentication_php bin/console doctrine:fixtures:load --env={{ fixtures }} --fixtures=/srv/api-platform/src/AppBundle/Fixtures/ORM --no-interaction | cat'

# The restore backup task below runs before docker-compose above finishes executing. Look into fixing this.
- name: Pause while authentication fixtures load
  pause:
      seconds: 15
  when: directory.stat.exists == true

- name: Delete custom authentication fixtures directory
  file:
      path: /srv/service/authentication/src/AppBundle/Resources/data/{{ fixtures }}
      state: absent
  when: directory.stat.exists == true

- name: Restore authentication fixtures directory backup
  shell: mv /srv/service/authentication/src/AppBundle/Resources/data/_{{ fixtures }} /srv/service/authentication/src/AppBundle/Resources/data/{{ fixtures }}
  when: directory.stat.exists == true
