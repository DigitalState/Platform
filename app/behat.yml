default:
  calls:
    error_reporting: 16383 # E_ALL & ~E_USER_DREPRECATED

  suites:
    community:
      paths:
        - %paths.base%/features
      filters:
        tags: '~@enterprise'
      contexts:
        - FeatureContext
        - ConsoleContext
        - FixtureContext
        - MigrationContext
    enterprise:
      paths:
        - %paths.base%/features
      filters:
        tags: '~@community'
      contexts:
        - FeatureContext
        - ConsoleContext
        - FixtureContext
        - MigrationContext
