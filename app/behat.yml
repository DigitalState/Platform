            services: [assets, authentication, cases, cms, forms, identities, records, services, tasks, tenants]
        - MigrationContext:
            services: [assets, authentication, cases, cms, forms, identities, records, services, tasks, tenants]
        - MigrationContext
    enterprise:
      paths:
        - %paths.base%/features
      filters:
        tags: '~@community'
      contexts:
        - FeatureContext
        - ConsoleContext
        - FixtureContext:
            services: [assets, authentication, cases, cms, forms, identities, records, services, tasks, tenants]
