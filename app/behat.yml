    error_reporting: 16383 # E_ALL & ~E_USER_DREPRECATED

  suites:
    community:
      paths:
        - %paths.base%/features
      filters:
        tags: '~@enterprise'
      contexts:
        - FeatureContext
        - ConsoleContext
