version: '3.1'

services:
  app:
    container_name: app
    build:
      context: ./app
    environment:
      SERVICE_IGNORE: 'true'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./app/srv:/srv

  platform:
    container_name: platform
    build:
      context: ./platform
    environment:
      - GITHUB_USERNAME
      - GITHUB_PASSWORD
      - DOCKERHUB_EMAIL
      - DOCKERHUB_USERNAME
      - DOCKERHUB_PASSWORD
    privileged: true
    entrypoint: /bin/sh
    stdin_open: true
    tty: true
    volumes:
      - ./platform/ansible:/etc/ansible
      - ./platform/ssh:/root/ssh
      - ./app/fixtures:/root/fixtures
      - ./app/jwt:/root/jwt
      - ./app/repository:/root/repository
      - ./VERSION:/root/VERSION
