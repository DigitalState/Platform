sudo: required

env:
  DOCKER_VERSION: 18.06.1~ce~3-0~ubuntu
  DOCKER_COMPOSE_VERSION: 1.22.0

before_install:
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce=${DOCKER_VERSION}
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker-compose up -d
  - docker-compose exec platform /bin/sh -c "cd /etc/ansible/env/test && ansible-playbook -i inventory.yml ./install.yml"
  - docker-compose exec platform /bin/sh -c "cd /etc/ansible/env/test && ansible-playbook -i inventory.yml ./app/test/validate.yml"
