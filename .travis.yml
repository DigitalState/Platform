sudo: required

services:
  - docker

script:
  - docker-compose up -d
  - docker-compose exec platform /bin/sh -c "ANSIBLE_HOST_KEY_CHECKING=false cd /etc/ansible/env/test && ansible-playbook ./install.yml"
  - docker-compose exec platform /bin/sh -c "ANSIBLE_HOST_KEY_CHECKING=false cd /etc/ansible/env/test && ansible-playbook ./app/test/validate.yml"
