---
- name: Detect remote OS
  raw: uname -a
  register: _os
  changed_when: false

- debug:
    var: _os

- debug:
    msg: "{{ _os.stdout.find('moby') != -1 }}"

- debug:
    msg: "{{ _os.stdout.find('Ubuntu') != -1 }}"

- import_tasks: alpine.yml
  when: _os.stdout.find('moby') != -1

- import_tasks: ubuntu.yml
  when: _os.stdout.find('Ubuntu') != -1

- name: Gather facts
  setup:
