---
- name: Detect remote OS
  raw: cat /etc/os-release
  register: _os
  changed_when: false

- import_tasks: alpine.yml
  when:
    - _os.stdout.find('alpine') != -1
    - env != 'test'

- import_tasks: ubuntu.yml
  when:
    - _os.stdout.find('ubuntu') != -1
    - env != 'test'

