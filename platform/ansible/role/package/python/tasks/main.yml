---
- name: Detect remote OS
  raw: uname -a
  register: _os
  changed_when: false

- import_tasks: alpine.yml
  when:
    - _os.stdout.find('moby') != -1
    - env != 'test'

- import_tasks: ubuntu.yml
  when:
    - _os.stdout.find('Ubuntu') != -1
    - env != 'test'

- name: Gather facts
  setup:
