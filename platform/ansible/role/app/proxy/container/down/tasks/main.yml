---
- block:
    - name: Down proxy container
      docker_service:
        project_src: /srv/proxy
        files:
          - docker-compose.yml
          - 'docker-compose.{{ _env }}.yml'
        state: absent
        remove_volumes: '{{ "no" if _persistent else "yes" }}'
      environment:
        COMPOSE_PROJECT_NAME: '{{ _compose_project_name }}'
        PORT: '{{ _port }}'
  tags: [proxy]
