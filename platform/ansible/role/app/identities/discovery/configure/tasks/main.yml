---
- block:
    - name: Configure identities discovery host setting
      lineinfile:
        path: '/srv/identities/app/config/parameters.yml'
        regexp: '^\s{4}discovery_host:'
        line: '    discovery_host: {{ _host }}'
    - name: Configure identities discovery credential setting
      lineinfile:
        path: '/srv/identities/app/config/parameters.yml'
        regexp: '^\s{4}discovery_credential:'
        line: '    discovery_credential: {{ _credential }}'
  tags: [identities]
