---
- block:
    - name: Configure identities encryption setting
      lineinfile:
        path: '/srv/identities/app/config/parameters.yml'
        regexp: '^\s{4}encryption:'
        line: '    encryption: {{ _encryption }}'
    - name: Configure identities encryption secret setting
      lineinfile:
        path: '/srv/identities/app/config/parameters.yml'
        regexp: '^\s{4}secret:'
        line: '    secret: {{ _secret }}'
  tags: [identities]
