---
- block:
    - name: Load records database fixtures
      shell:
        cmd: 'docker-compose exec -T php php bin/console doctrine:fixtures:load --env={{ fixtures }} --fixtures=/srv/api-platform/src/AppBundle/Fixtures --no-interaction'
        chdir: /srv/records
    - name: Pause while records fixtures load
      pause:
        seconds: 15
  tags: [records]
