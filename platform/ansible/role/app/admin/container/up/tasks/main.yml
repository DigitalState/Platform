---
- block:
    - name: Up admin container
      docker_service:
        project_src: /srv/admin
        files:
          - docker-compose.yml
          - 'docker-compose.{{ _env }}.yml'
        state: present
      environment:
        COMPOSE_PROJECT_NAME: '{{ _compose_project_name }}'
        NETWORK: '{{ _network }}'
        PROXY_HOST: '{{ _proxy_host }}'
        DIRECTORY: '{{ _directory }}'
        UI_HOST: '{{ _ui_host }}'
  tags: [admin]
