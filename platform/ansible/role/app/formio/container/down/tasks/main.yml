---
- block:
    - name: Down formio container
      docker_service:
        project_src: /srv/formio
        files:
          - docker-compose.yml
          - 'docker-compose.{{ _env }}.yml'
        state: absent
        remove_volumes: '{{ "no" if _persistent else "yes" }}'
      environment:
        COMPOSE_PROJECT_NAME: '{{ _compose_project_name }}'
        NETWORK: '{{ _network }}'
        PROXY_HOST: '{{ _proxy_host }}'
        FORMIO_VIRTUAL_HOST: '{{ _formio_virtual_host }}'
        ADMINER_VIRTUAL_HOST: '{{ _adminer_virtual_host }}'
        DISCOVERY_HOST: '{{ _discovery_host }}'
        DISCOVERY_CREDENTIAL: '{{ _discovery_credential }}'
        DIRECTORY: '{{ _directory }}'
        USERNAME: '{{ _username }}'
        PASSWORD: '{{ _password }}'
  tags: [formio]
