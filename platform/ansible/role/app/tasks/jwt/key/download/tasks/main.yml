---
- block:
    - name: Download tasks jwt private key
      copy:
        src: '{{ _private_key }}'
        dest: /srv/tasks/api/config/jwt/key
        mode: 0600
    - name: Download tasks jwt public key
      copy:
        src: '{{ _public_key }}'
        dest: /srv/tasks/api/config/jwt/key.pub
        mode: 0600
  tags: [tasks]
