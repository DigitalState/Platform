---
- block:
    - name: Download cms jwt private key
      copy:
        src: '{{ _private_key }}'
        dest: /srv/cms/api/config/jwt/key
        mode: 0600
    - name: Download cms jwt public key
      copy:
        src: '{{ _public_key }}'
        dest: /srv/cms/api/config/jwt/key.pub
        mode: 0600
  tags: [cms]
