---
- block:
    - name: Download authentication jwt private key
      copy:
        src: '{{ _private_key }}'
        dest: /srv/authentication/api/config/jwt/key
        mode: 0600
    - name: Download authentication jwt public key
      copy:
        src: '{{ _public_key }}'
        dest: /srv/authentication/api/config/jwt/key.pub
        mode: 0600
  tags: [authentication]
