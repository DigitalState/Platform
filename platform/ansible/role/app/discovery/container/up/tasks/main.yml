---
- block:
    - name: Up discovery container
      docker_service:
        project_src: /srv/discovery
        files: '{{ _files|list }}'
        state: present
      environment:
        COMPOSE_PROJECT_NAME: '{{ _namespace }}'
        NETWORK: '{{ _network }}'
        DIRECTORY: '{{ _directory }}'
        CONFIG: '{{ _config|to_json }}'
        UI_HOST: '{{ _ui_host }}'
        DISCOVERY_TOKEN: '{{ _discovery_token }}'
  tags: [discovery]
