---
- block:
    - name: Up discovery container
      docker_service:
        project_src: /srv/discovery
        files:
          - docker-compose.yml
          - 'docker-compose.{{ _env }}.yml'
        state: present
      environment:
        COMPOSE_PROJECT_NAME: '{{ _compose_project_name }}'
        NETWORK: '{{ _network }}'
        PROXY_HOST: '{{ _proxy_host }}'
        VIRTUAL_HOST: '{{ _virtual_host }}'
        VIRTUAL_PORT: '{{ _virtual_port }}'
        DIRECTORY: '{{ _directory }}'
        CONFIG: '{{ _config|to_json }}'
  tags: [discovery]
