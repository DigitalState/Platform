---
- block:
    - name: Load microservice database fixtures
      shell:
        cmd: 'docker-compose exec -T php php bin/console doctrine:fixtures:load --env={{ _fixtures }} --fixtures=/srv/api-platform/src/AppBundle/Fixtures --no-interaction'
        chdir: /srv/microservice
    - name: Pause while microservice fixtures load
      pause:
        seconds: 15
  tags: [microservice]
