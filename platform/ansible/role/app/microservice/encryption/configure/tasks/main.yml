---
- block:
    - name: Configure microservice encryption setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}encryption:'
        line: '    encryption: {{ _encryption }}'
    - name: Configure microservice encryption secret setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}secret:'
        line: '    secret: {{ _secret }}'
  tags: [microservice]
