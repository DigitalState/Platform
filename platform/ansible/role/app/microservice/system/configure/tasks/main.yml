---
- block:
    - name: Configure microservice system username setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}system_username:'
        line: '    system_username: {{ _username }}'
    - name: Configure microservice mail password setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}system_password:'
        line: '    system_password: ''{{ _password }}'''
  tags: [microservice]
