---
- block:
    - name: Download microservice jwt private key
      copy:
        src: '{{ _private_key }}'
        dest: /srv/microservice/api/config/jwt/key
        mode: 0600
    - name: Download microservice jwt public key
      copy:
        src: '{{ _public_key }}'
        dest: /srv/microservice/api/config/jwt/key.pub
        mode: 0600
  tags: [microservice]
