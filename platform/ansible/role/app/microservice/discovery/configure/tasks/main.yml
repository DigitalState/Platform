---
- block:
    - name: Configure microservice discovery host setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}discovery_host:'
        line: '    discovery_host: {{ _host }}'
    - name: Configure microservice discovery credential setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}discovery_credential:'
        line: '    discovery_credential: {{ _credential }}'
  tags: [microservice]
