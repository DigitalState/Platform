---
- block:
    - name: Configure microservice mail transport setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}mailer_transport:'
        line: '    mailer_transport: {{ _transport }}'
    - name: Configure microservice mail host setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}mailer_host:'
        line: '    mailer_host: {{ _host }}'
    - name: Configure microservice mail port setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}mailer_port:'
        line: '    mailer_port: {{ _port }}'
    - name: Configure microservice mail username setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}mailer_user:'
        line: '    mailer_user: {{ _username }}'
    - name: Configure microservice mail password setting
      lineinfile:
        path: '/srv/microservice/app/config/parameters.yml'
        regexp: '^\s{4}mailer_password:'
        line: '    mailer_password: ''{{ _password }}'''
  tags: [microservice]
