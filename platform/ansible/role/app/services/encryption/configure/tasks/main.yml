---
- block:
    - name: Configure services encryption setting
      lineinfile:
        path: '/srv/services/app/config/parameters.yml'
        regexp: '^\s{4}encryption:'
        line: '    encryption: {{ _encryption }}'
    - name: Configure services encryption secret setting
      lineinfile:
        path: '/srv/services/app/config/parameters.yml'
        regexp: '^\s{4}secret:'
        line: '    secret: {{ _secret }}'
  tags: [services]
