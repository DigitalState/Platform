---
- block:
    - name: Download forms jwt private key
      copy:
        src: '{{ _private_key }}'
        dest: /srv/forms/api/config/jwt/key
        mode: 0600
    - name: Download forms jwt public key
      copy:
        src: '{{ _public_key }}'
        dest: /srv/forms/api/config/jwt/key.pub
        mode: 0600
  tags: [forms]
