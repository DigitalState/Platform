---
- block:
    - name: Run forms tests
      shell:
        cmd: docker-compose exec -T php vendor/bin/behat
        chdir: /srv/forms
      register: _result
      changed_when: false
    - name: Register forms tests result
      set_fact:
        _result: '{{ _result.stdout_lines[_result.stdout_lines|length - 2]|regex_findall("[0-9]+") }}'
    - name: Display forms tests result
      debug:
        msg: '{{ _result[0] }} / {{ _result[1] }}'
  tags: [forms]
