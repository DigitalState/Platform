---
services:
  enabled: true
  repository: https://github.com/DigitalState/Services.git
  version: develop
  api:
    host: api.services.dev.ds
  database:
    host: services_database
    name: services
    user: services
    password: services
    ui:
      host: ui.database.services.dev.ds
  docker:
    - docker-compose.yml
    - docker-compose.dev.yml
    - /root/docker/config/api/extra_hosts.dev.yml
    - /root/docker/config/php/extra_hosts.dev.yml
    - /root/docker/services.yml
