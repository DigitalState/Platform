---
tenants:
  enabled: true
  repository: https://github.com/DigitalState/Tenants.git
  version: develop
  api:
    host: api.tenants.dev.ds
  database:
    host: tenants_database
    name: tenants
    user: tenants
    password: tenants
    ui:
      host: ui.database.tenants.dev.ds
  docker:
    - docker-compose.yml
    - docker-compose.dev.yml
    - /root/docker/config/api/extra_hosts.dev.yml
    - /root/docker/config/php/extra_hosts.dev.yml
    - /root/docker/tenants.yml
