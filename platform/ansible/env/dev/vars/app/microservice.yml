---
microservice:
  enabled: true
  repository: https://github.com/DigitalState/Microservice.git
  version: develop
  api:
    host: api.microservice.dev.ds
  database:
    host: microservice_database
    name: microservice
    user: microservice
    password: microservice
    ui:
      host: ui.database.microservice.dev.ds
  docker:
    - docker-compose.yml
    - docker-compose.dev.yml
    - /root/docker/config/api/extra_hosts.dev.yml
    - /root/docker/config/php/extra_hosts.dev.yml
    - /root/docker/microservice.yml
