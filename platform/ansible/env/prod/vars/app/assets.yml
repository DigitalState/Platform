---
assets:
  enabled: true
  repository: https://github.com/DigitalState/Assets.git
  version: 0.15.0
  api:
    host: api.assets.prod.ds
  database:
    host: assets_database
    name: assets
    user: assets
    password: ~
    ui:
      host: ui.database.assets.prod.ds
  docker:
    - docker-compose.yml
    - docker-compose.prod.yml
    - /root/docker/config/api/extra_hosts.prod.yml
    - /root/docker/config/php/extra_hosts.prod.yml
    - /root/docker/assets.yml
