services:
  enabled: true
  repository: https://github.com/DigitalState/Services.git
  version: 0.15.0
  api:
    host: api.services.prod.ds
  database:
    host: services_database
    name: services
    user: services
    password: ~
    ui:
      host: ui.database.services.prod.ds
  docker:
    - docker-compose.yml
