---
microservice:
  enabled: true
  repository: https://github.com/DigitalState/Microservice.git
  version: 0.15.0
  api:
    host: api.microservice.prod.ds
  database:
    host: microservice_database
    name: microservice
    user: microservice
    password: ~
    ui:
      host: ui.database.microservice.prod.ds
  docker:
    - docker-compose.yml
    - docker-compose.prod.yml
    - /root/docker/config/api/extra_hosts.prod.yml
    - /root/docker/config/php/extra_hosts.prod.yml
    - /root/docker/microservice.yml
