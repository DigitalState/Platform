---
- block:
    - name: Detect authentication custom fixtures
      local_action: 'stat path=/root/fixtures/{{ fixtures }}/authentication'
      register: custom
    - name: Create authentication custom fixtures
      include_role:
        name: app/authentication/database/fixtures/create
      vars:
        _source: '{{ custom.stat.path }}'
        _directory: '{{ fixtures }}'
      when: custom.stat.exists
  when:
    - fixtures is not none
    - app.authentication.enabled
  tags: [authentication]
