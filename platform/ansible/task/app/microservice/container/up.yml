---
- block:
    - name: Retrieve proxy container ip
      include_tasks: /etc/ansible/task/app/proxy/container/property/ip.yml
    - name: Up microservice container
      include_role:
        name: app/microservice/container/up
      vars:
        _namespace: '{{ namespace }}_microservice'
        _network: '{{ namespace }}_proxy_default'
        _proxy_host: '{{ proxy_container_ip.stdout }}'
        _directory: '{{ directory }}/microservice'
        _files: '{{ app.microservice.docker|list }}'
        _api_host: '{{ app.microservice.api.host }}'
        _database_host: '{{ app.microservice.database.host }}'
        _database_port: '{{ app.microservice.database.port }}'
        _database_name: '{{ app.microservice.database.name }}'
        _database_username: '{{ app.microservice.database.username }}'
        _database_password: '{{ app.microservice.database.password }}'
        _database_ui_host: '{{ app.microservice.database.ui.host }}'
  when: app.microservice.enabled
  tags: [microservice]
