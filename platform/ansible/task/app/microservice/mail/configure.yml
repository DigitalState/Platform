---
- block:
    - name: Configure microservice mail settings
      include_role:
        name: app/microservice/mail/configure
      vars:
        _transport: '{{ mail.transport }}'
        _host: '{{ mail.host }}'
        _port: '{{ mail.port }}'
        _username: '{{ mail.username }}'
        _password: '{{ mail.password }}'
  when: app.microservice.enabled
  tags: [microservice]
