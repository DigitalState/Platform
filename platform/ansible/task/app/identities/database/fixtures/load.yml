---
- block:
    - name: Detect identities fixtures directory override
      local_action: 'stat path=/root/resource/fixtures/identities'
      register: override
    - name: Load identities database fixtures
      include_role:
        name: app/identities/database/fixtures/load
      vars:
        _fixtures: '{{ "test" if env == "test" else "dev" }}'
        _override: '{{ "/root/resource/fixtures/identities" if override.stat.exists == true and env != "test" else "" }}'
  when: app.identities.enabled
  tags: [identities]
