---
- block:
    - name: Detect identities custom fixtures
      local_action: 'stat path=/root/fixtures/{{ fixtures }}/identities'
      register: custom
    - name: Create identities custom fixtures
      include_role:
        name: app/identities/database/fixtures/create
      vars:
        _source: '{{ custom.stat.path }}'
        _directory: '{{ fixtures }}'
      when: custom.stat.exists
  when:
    - fixtures is not none
    - app.identities.enabled
  tags: [identities]
