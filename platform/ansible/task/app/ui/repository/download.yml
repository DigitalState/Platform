---
- block:
    - name: Download ui repository
      include_role:
        name: app/ui/repository/download
      vars:
        _repository: '{{ app.ui.repository }}'
        _version: '{{ app.ui.version }}'
        _credential:
          username: '{{ github.username }}'
          password: '{{ github.password }}'
  when: app.ui.enabled
  tags: [ui]
