---
- block:
    - name: Gather information for forms container
      include_tasks: /etc/ansible/task/app/proxy/container/info.yml
    - name: Up forms container
      include_role:
        name: app/forms/container/up
      vars:
        _env: '{{ env }}'
        _compose_project_name: '{{ namespace }}forms'
        _network: '{{ namespace }}proxy_default'
        _proxy_host: '{{ proxy_container_info_ip.stdout }}'
        _nginx_virtual_host: '{{ app.forms.api.host }}'
        _adminer_virtual_host: '{{ app.forms.adminer.host }}'
        _rebrow_virtual_host: '{{ app.forms.rebrow.host }}'
        _discovery_host: '{{ app.discovery.api.host }}'
        _discovery_credential: '{{ app.discovery.credential.master }}'
        _directory: '{{ directory }}/forms'
        _database_host: '{{ app.forms.database.host }}'
        _database_port: '{{ app.forms.database.port }}'
        _database_name: '{{ app.forms.database.name }}'
        _database_username: '{{ app.forms.database.username }}'
        _database_password: '{{ app.forms.database.password }}'
  when: app.forms.enabled
  tags: [forms]
