---
- block:
    - name: Detect forms custom fixtures
      local_action: 'stat path=/root/fixtures/{{ fixtures }}/forms'
      register: custom
    - name: Create forms custom fixtures
      include_role:
        name: app/forms/database/fixtures/create
      vars:
        _source: '{{ custom.stat.path }}'
        _directory: '{{ fixtures }}'
      when: custom.stat.exists
  when:
    - fixtures is not none
    - app.forms.enabled
  tags: [forms]
