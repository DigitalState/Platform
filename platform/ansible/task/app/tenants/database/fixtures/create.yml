---
- block:
    - name: Detect tenants custom fixtures
      local_action: 'stat path=/root/fixtures/{{ fixtures }}/tenants'
      register: custom
    - name: Create tenants custom fixtures
      include_role:
        name: app/tenants/database/fixtures/create
      vars:
        _source: '{{ custom.stat.path }}'
        _directory: '{{ fixtures }}'
      when: custom.stat.exists
  when:
    - fixtures is not none
    - app.tenants.enabled
  tags: [tenants]
