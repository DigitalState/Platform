---
- block:
    - name: Detect cases fixtures directory override
      local_action: 'stat path=/root/resource/fixtures/cases'
      register: override
    - name: Load cases database fixtures
      include_role:
        name: app/cases/database/fixtures/load
      vars:
        _fixtures: '{{ "test" if env == "test" else "dev" }}'
        _override: '{{ "/root/resource/fixtures/cases" if override.stat.exists == true and env != "test" else "" }}'
  when: app.cases.enabled
  tags: [cases]
