---
- block:
    - name: Detect services custom fixtures
      local_action: 'stat path=/root/fixtures/{{ fixtures }}/services'
      register: custom
    - name: Create services custom fixtures
      include_role:
        name: app/services/database/fixtures/create
      vars:
        _source: '{{ custom.stat.path }}'
        _directory: '{{ fixtures }}'
      when: custom.stat.exists
  when:
    - fixtures is not none
    - app.services.enabled
  tags: [services]
