---
- block:
    - name: Detect assets fixtures directory override
      local_action: 'stat path=/root/resource/fixtures/assets'
      register: override
    - name: Load assets database fixtures
      include_role:
        name: app/assets/database/fixtures/load
      vars:
        _fixtures: '{{ "test" if env == "test" else "dev" }}'
        _override: '{{ "/root/resource/fixtures/assets" if override.stat.exists == true and env != "test" else "" }}'
  when: app.assets.enabled
  tags: [assets]
