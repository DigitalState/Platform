---
- block:
    - name: Gather information for discovery container
      include_tasks: /etc/ansible/task/app/proxy/container/info.yml
    - name: Up discovery container
      include_role:
        name: app/discovery/container/up
      vars:
        _env: '{{ env }}'
        _compose_project_name: '{{ namespace }}discovery'
        _network: '{{ namespace }}proxy_default'
        _proxy_host: '{{ proxy_container_info_ip.stdout }}'
        _virtual_host: '{{ app.discovery.api.host }}'
        _directory: '{{ directory }}/discovery'
        _config:
          acl_master_token: '{{ app.discovery.credential.master}}'
  when: app.discovery.enabled
  tags: [discovery]
