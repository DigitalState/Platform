        "{{ namespace }}_authentication_api_http": "{{ app.authentication.api.host }}",
        "{{ namespace }}_cases_api_http": "{{ app.cases.api.host }}",
        "{{ namespace }}_cms_api_http": "{{ app.cms.api.host }}",
        "{{ namespace }}_formio_api_http": "{{ app.formio.api.host }}",
        "{{ namespace }}_forms_api_http": "{{ app.forms.api.host }}",
        "{{ namespace }}_identities_api_http": "{{ app.identities.api.host }}",
        "{{ namespace }}_microservice_api_http": "{{ app.microservice.api.host }}",
        "{{ namespace }}_records_api_http": "{{ app.records.api.host }}",
        "{{ namespace }}_services_api_http": "{{ app.services.api.host }}",
        "{{ namespace }}_tasks_api_http": "{{ app.tasks.api.host }}",
        "{{ namespace }}_tenants_api_http": "{{ app.tenants.api.host }}",
