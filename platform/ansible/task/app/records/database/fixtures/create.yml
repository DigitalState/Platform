---
- block:
    - name: Detect records custom fixtures
      local_action: 'stat path=/root/fixtures/{{ fixtures }}/records'
      register: custom
    - name: Create records custom fixtures
      include_role:
        name: app/records/database/fixtures/create
      vars:
        _source: '{{ custom.stat.path }}'
        _directory: '{{ fixtures }}'
      when: custom.stat.exists
  when:
    - fixtures is not none
    - app.records.enabled
  tags: [records]
