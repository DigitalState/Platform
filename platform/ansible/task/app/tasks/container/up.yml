---
- block:
    - name: Gather information for tasks container
      include_tasks: /etc/ansible/task/app/proxy/container/info.yml
    - name: Detect docker credential file
      local_action: 'stat path=/root/docker/credential'
      register: docker_credential
    - name: Up tasks container
      include_role:
        name: app/tasks/container/up
      vars:
        _env: '{{ env }}'
        _compose_project_name: '{{ namespace }}tasks'
        _network: '{{ namespace }}proxy_default'
        _proxy_host: '{{ proxy_container_info_ip.stdout }}'
        _nginx_virtual_host: '{{ app.tasks.api.host }}'
        _adminer_virtual_host: '{{ app.tasks.adminer.host }}'
        _rebrow_virtual_host: '{{ app.tasks.rebrow.host }}'
        _discovery_host: '{{ app.discovery.api.host }}'
        _discovery_credential: '{{ app.discovery.credential.master }}'
        _directory: '{{ directory }}/tasks'
        _database_host: '{{ app.tasks.database.host }}'
        _database_port: '{{ app.tasks.database.port }}'
        _database_name: '{{ app.tasks.database.name }}'
        _database_username: '{{ app.tasks.database.username }}'
        _database_password: '{{ app.tasks.database.password }}'
        _credential: '{{ lookup("file", "/root/docker/credential") if docker_credential.stat.exists == true else "" }}'
  when: app.tasks.enabled
  tags: [tasks]
